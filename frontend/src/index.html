<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>PackStack</title>
  </head>
  <body>
    <div id="home-page">
      <div id="packs-container" class="packs-container"></div>
    </div>
    <div id="pack-show-page" style="display: none;"></div>
    <div id="pack-new-page" style="display: none;"></div>
    <div id="user-page" style="display: none;"></div>
    <script src="index.js" style="display: none;"></script>
    <script src="pack.js" style="display: none;"></script>

    <!-- LOGIN MODAL -->
    <div class="modal" style="display: none">
      <div class="overlay"></div>
      <div class="modal_content">
        <h2>Select a User</h2>
        <form id="login-form">
          <select name="user-form">
            <option value="Bob">Bob</option>
            <option value="Sally">Sally</option>
            <option value="Tony">Tony</option>
          </select>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <button title="Close" class="close_modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </body>
</html>
