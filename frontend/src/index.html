<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./packStackLogo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>PackStack</title>
  </head>
  <body>
    <div id="home-page">
      <div id="packs-container" class="packs-container"></div>
    </div>
    <div id="pack-show-page" style="display: none;"></div>
    <div id="pack-new-page" style="display: none;"></div>
    <div id="pack-edit-page" style="display: none;"></div>
    <div id="pack-play-page" style="display: none;"></div>
    <div id="stats-page" style="display: none;"></div>
    <script src="index.js" style="display: none;"></script>
    <script src="pages/showPack.js" style="display: none;"></script>
    <script src="pages/newPack.js" style="display: none;"></script>
    <script src="pages/editPack.js" style="display: none;"></script>
    <script src="pages/playPack.js" style="display: none;"></script>
    <script src="pages/stats.js" style="display: none;"></script>

    <!-- LOGIN MODAL -->
    <div class="login modal" style="display: none">
      <div class="overlay"></div>
      <div class="modal_content">
        <h2>Select a User</h2>
        <form id="login-form">
          <select name="user-form"></select>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <button title="Close" class="close_modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- PROFILE MODAL -->
    <div class="profile modal" style="display: none">
      <div class="overlay"></div>
      <div class="modal_content">
        <h2>Edit Your Profile</h2>
        <form id="profile-form">
          <label name="name">Name</label>
          <input type="text" id="edit-name" />
          <label name="image_url">Image URL</label>
          <input type="text" id="edit-url" />
          <button type="submit" class="btn-primary">Edit</button>
        </form>
        <button title="Close" class="close_modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="push"></div>
    <footer class="footer">
      <div className="copyright">
        copyright &copy; packstack inc 2019 all rights reserved
      </div>
    </footer>
  </body>
</html>
